---
pagination:
    data: samples.items
    size: 1
    alias: sample
permalink: "/samples/{{ sample.title | slugify }}/"
layout: "main.html"
---

<div class="flex flex-wrap justify-evenly mt-[{{ global.navbar_height }}] py-8 px-6 lg:py-16 lg:px-16">
    <div class="border-4 border-black-500 shadow-retro w-full md:w-3/4 max-w-[300px] md:max-w-[350px] lg:max-w-[400px] mx-auto lg:mr-12">
        <img src="/images/{{ sample.image }}" alt="{{ sample.title }}" class="w-full h-full object-cover">
    </div>

    <div class="w-full md:w-1/3 max-w-[300px] md:max-w-[100%] mt-6 mx-auto lg:ml-12">
        <div class="mb-8">
            <h1 class="text-6xl mb-2">{{ sample.title }}</h1>
            <p class="font-medium">{{ sample.desc }}</p>
            <p class="text-sm mb-4">Uploaded on {{ sample.date }}</p>
        </div>

        <audio src="/audio/{{ sample.audio }}" class="w-[97%] xl:w-[98%] border-4 border-black-500 shadow-retro mb-6" controls controlslist="nodownload noplaybackrate"></audio>

        <a href="/images/{{ sample.image }}" target="_blank" rel="noopener noreferrer" class="block w-full px-3 py-2.5 bg-primary-200 text-primary-600 border-4 border-primary-600 font-medium hover:bg-primary-600 focus:bg-primary-600 text-center hover:text-white-500 focus:text-white-500 focus:ring-2 focus:ring-primary-500 focus:outline-none">View sample</a>
    </div>
</div>
