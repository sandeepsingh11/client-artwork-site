---
layout: main.html
---

<!-- header section -->
<div class="mt-[{{ global.navbar_height }}] py-16 bg-primary-500 text-white-500">
    <h1 class="text-6xl text-center">Samples</h1>
</div>

<!-- samples grid -->
<div class="flex flex-wrap justify-evenly py-4 lg:py-16 lg:px-8">
    {% for sample in samples %}
        <div class="border-4 border-black-500 shadow-retro m-3 md:my-5">
            <a href="{{ sample.title | slugify }}">
                <div>
                    <img src="/images/{{ sample.image }}" alt="{{ sample.title }}" class="w-[160px] h-[160px] md:w-[200px] md:h-[200px] lg:w-[275px] lg:h-[275px] object-cover">
                </div>

                <p class="bg-white-500 border-t-2 border-black-500 py-2 text-center">{{ sample.title }}</p>
            </a>
        </div>
    {% endfor %}
</div>
