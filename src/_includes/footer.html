<footer class="bg-black-500 text-white-500 grid grid-cols-1 md:grid-cols-3 justify-items-center gap-4 px-4 md:px-8 xl:px-12 py-6">
    <div class="md:justify-self-start">
        <p>&copy <span id="year"></span> {{ global.website_name }}</p>
        <p>Coded by <a href="https://github.com/sandeepsingh11/" target="_blank" rel="noopener noreferrer">Sandeep</a></p>
    </div>

    <div>
        <h4 class="mb-1 text-2xl">Socials</h4>

        <div class="grid grid-cols-3 gap-4">
            {% for social in socials.items %}
                <div>
                    <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer"><i data-feather="{{ social.icon }}" stroke="currentColor" stroke-width="2"></i></a>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="md:justify-self-end">
        <h4 class="mb-1 text-2xl">Pages</h4>

        <div class="flex flex-wrap flex-col">
            {% for item in nav_items.items %}
                <div>
                    <a href="{{ item.url }}">{{ item.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</footer>
