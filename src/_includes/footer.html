<footer class="bg-black-500 text-white-500 grid grid-cols-1 md:grid-cols-3 justify-items-center gap-4 px-4 md:px-8 xl:px-12 py-6">
    <div class="md:justify-self-start">
        <p>&copy <span id="year"></span> {{ global.website_name }}</p>
        <p>Coded by <a href="https://sandeepdev.com" target="_blank" rel="noopener noreferrer">Sandeep</a></p>
    </div>

    <div>
        <h4 class="mb-1 text-2xl text-center">Socials</h4>

        <div class="flex justify-center gap-2">
            {% for social in global.socials %}
                {% if social.isActive %}
                    <div class="w-[25px] h-[25px]">
                        <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer"><img src="/images/socials/{{ social.name}}-icon.png" alt="{{ social.name }}"></a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="md:justify-self-end">
        <h4 class="mb-1 text-2xl">Pages</h4>

        <div class="flex flex-wrap flex-col">
            {% for item in nav_items.items %}
                <div>
                    <a href="{{ item.url }}">{{ item.name }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</footer>
