---
layout: main.html
---

<!-- hero -->
<div class="h-screen my-16 md:p-10 flex flex-wrap justify-center items-center" id="hero">
    <!-- left side -->
    <div class="my-10 mx-auto">
        <h1 class="text-6xl mb-2">My Artwork</h1>
        <p class="text-lg mb-3 text-center md:text-left">Check out my unique artwork!</p>
        
        <!-- CTA -->
        <div class="flex">
            <a href="/samples" class="block w-fit mr-2 px-3 py-2.5 bg-transparent text-primary-600 rounded-lg border-2 border-primary-600 font-medium hover:bg-primary-600 focus:ring-2 hover:text-black-500 focus:ring-primary-400 focus:outline-none">Samples</a>
            <a href="/shop" class="block w-fit px-3 py-2.5 bg-transparent text-secondary-500 rounded-lg border-2 border-secondary-500 font-medium hover:bg-secondary-500 focus:ring-2 hover:text-black-500 focus:ring-secondary-400 focus:outline-none">Shop</a>
        </div>
    </div>

    <!-- right side -->
    <div class="w-3/4 md:w-3/5 lg:w-2/3">
        <img src="/images/loid_forger.png" alt="artwork-highlight" class="md:w-4/5 mx-auto rounded">
    </div>
</div>

<!-- highlight artworks -->
<div class="mb-16 px-10" id="highlight">
    <h2 class="text-4xl text-center mb-8">Some awesome artwork</h2>

    <div class="flex flex-wrap justify-center mb-6">
        {% for item in artwork.items %}
            {% if item.highlight == 'yes' %}
                <div class="w-[300px] h-[300px] mb-4 md:mx-2">
                    <a href="/{{ item.title }}" class="focus:ring-4 focus:outline-none focus:ring-black-500"><img src="/images/{{ item.image }}" alt="{{ item.title }}" class="w-full h-full object-cover"></a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <a href="/samples" class="inline-block bg-primary-500 hover:bg-primary-600 focus:ring-2 focus:outline-none focus:ring-black-500 font-medium rounded-lg px-4 py-2 mx-auto text-center">See more</a>
</div>
