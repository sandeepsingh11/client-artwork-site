<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/style.css" rel="stylesheet">

    <title>Artwork</title>
</head>
<body>
    <nav class="bg-transparent fixed w-full z-20 top-0 left-0 border-b border-transparent text-white">
    <!-- non moble menu -->
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- left -->
        <a href="/" class="flex items-center">
            <img src="/images/loid_forger.png" class="h-8 mr-3" alt="Logo">
        </a>

        <!-- right -->
        <div class="flex items-center">
            <!-- CTA buttons and hamburger -->
            <div class="flex md:order-2">
                <button type="button" class="bg-primary-500 hover:bg-primary-600 text-secondary-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-2">Samples</button>
                
                <!-- mobile hamburger -->
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false" id="hamburger-open">
                    <span class="sr-only">Open navigation</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>

            <!-- medium+ screen nav -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:mt-0 md:mx-2 md:border-0">
                    
                        <li>
                            <a href="/about" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-500 md:py-2 md:px-4">About</a>
                        </li>
                    
                        <li>
                            <a href="/samples" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-500 md:py-2 md:px-4">Samples</a>
                        </li>
                    
                        <li>
                            <a href="/blog" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-500 md:py-2 md:px-4">Blog</a>
                        </li>
                    
                        <li>
                            <a href="/shop" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-500 md:py-2 md:px-4">Shop</a>
                        </li>
                    
                </ul>
            </div>
        </div>
    </div>

    <!-- mobile menu -->
    <div class="hidden absolute left-0 top-0 bg-secondary-500 text-white text-center p-4 w-screen h-screen md:hidden" id="mobile-navbar">
        <!-- menu header -->
        <div class="flex justify-between mb-4">
            <!-- logo -->
            <a href="/" class="flex items-center">
                <img src="/images/loid_forger.png" class="h-8 mr-3" alt="Logo">
            </a>

            <!-- X icon -->
            <button data-collapse-toggle="mobile-nav-items" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-nav-items" aria-expanded="false" id="hamburger-close">
                <span class="sr-only">Close navigation</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 460.775 460.775">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/>
                </svg>
            </button>
        </div>

        <ul class="flex flex-col p-4 font-medium" id="mobile-nav-items">
            
                <li>
                    <a href="/about" class="block py-3 px-4 text-gray-900">About</a>
                </li>
            
                <li>
                    <a href="/samples" class="block py-3 px-4 text-gray-900">Samples</a>
                </li>
            
                <li>
                    <a href="/blog" class="block py-3 px-4 text-gray-900">Blog</a>
                </li>
            
                <li>
                    <a href="/shop" class="block py-3 px-4 text-gray-900">Shop</a>
                </li>
            
        </ul>
    </div>
</nav>

    <main>
        
<div class="h-screen flex justify-center items-center bg-secondary-500 text-white" id="hero">
    <div>
        <h1 class="text-5xl mb-2">My Artwork</h1>
        <p class="text-lg mb-3 text-center md:text-left">Check out my unique artwork!</p>
        <div class="flex">
            <a href="/samples" class="block w-fit mr-2 px-3 py-2.5 bg-transparent text-primary-500 rounded-lg border-2 border-primary-500 font-medium hover:bg-primary-500 focus:ring-2 hover:text-secondary-500 focus:ring-primary-300 focus:outline-none">Samples</a>
            <a href="/shop" class="block w-fit px-3 py-2.5 bg-transparent text-accent-300 rounded-lg border-2 border-accent-300 font-medium hover:bg-accent-300 focus:ring-2 hover:text-secondary-500 focus:ring-accent-300 focus:outline-none">Shop</a>
        </div>
    </div>
</div>
    </main>

    <footer class="bg-secondary-500 text-white flex justify-between px-4 md:px-8 py-2">
    <div>
        <p>&copy <span id="year"></span> Coded by <a href="https://github.com/sandeepsingh11/" target="_blank" rel="noopener noreferrer">Sandeep</a></p>
    </div>

    <div class="grid grid-cols-3 gap-4">
        
    </div>
</footer>

    <script>
        // mobile nav menu
        const hamburgerOpenEle = document.getElementById('hamburger-open');
        const hamburgerCloseEle = document.getElementById('hamburger-close');
        const navbarEle = document.getElementById('navbar-sticky');
        const navbarMobileEle = document.getElementById('mobile-navbar');

        hamburgerOpenEle.addEventListener('click', () => {
            navbarMobileEle.classList.remove('hidden');
        });
        hamburgerCloseEle.addEventListener('click', () => {
            navbarMobileEle.classList.add('hidden');
        });

        // copyright year
        document.getElementById('year').innerText = new Date().getFullYear();
    </script>
</body>
</html>
