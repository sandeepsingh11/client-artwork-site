<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/css/style.css" rel="stylesheet">

        <title>Artwork</title>
    </head>

    <body class="bg-white-500 text-black-500">
        <nav class="fixed z-20 top-0 left-0 w-full bg-black-100 border-b border-black-400">
    <!-- navbar -->
    <div class="max-w-screen-xl flex flex-wrap justify-between items-center mx-auto">
        <!-- left -->
        <a href="/" class="h-full ml-3">
            <img src="https://placehold.co/50/png" class="h-full rounded-full" alt="Logo">
        </a>

        <!-- right -->
        <div class="flex items-center">
            <!-- CTA buttons and hamburger -->
            <div class="flex md:order-2 items-center">
                <!-- CTA -->
                <a href="/samples" class="bg-primary-500 hover:bg-primary-600 text-white-500 focus:ring-2 focus:outline-none focus:ring-black-500 font-medium p-4">Samples</a>
                
                <!-- mobile hamburger -->
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-black-500 rounded-lg md:hidden hover:bg-black-100 focus:outline-none focus:ring-2 focus:ring-black-200" aria-controls="navbar-sticky" aria-expanded="false" id="hamburger-open">
                    <span class="sr-only">Open navigation</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>

            <!-- medium+ screen menu -->
            <div class="items-center justify-between hidden w-full h-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col items-center h-full p-4 md:p-0 mt-4 font-medium md:flex-row md:mt-0 md:mx-2">
                    
                        <li class="h-full">
                            <a href="/about" class="block p-4 hover:bg-primary-200">About</a>
                        </li>
                    
                        <li class="h-full">
                            <a href="/samples" class="block p-4 hover:bg-primary-200">Samples</a>
                        </li>
                    
                        <li class="h-full">
                            <a href="/blog" class="block p-4 hover:bg-primary-200">Blog</a>
                        </li>
                    
                        <li class="h-full">
                            <a href="/shop" class="block p-4 hover:bg-primary-200">Shop</a>
                        </li>
                    
                        <li class="h-full">
                            <a href="/donate" class="block p-4 hover:bg-primary-200">Donate</a>
                        </li>
                    
                </ul>
            </div>
        </div>
    </div>

    <!-- mobile dropdown menu -->
    <div class="hidden absolute left-0 top-0 text-center w-full md:hidden bg-white-500" id="mobile-navbar">
        <!-- below class to match mobile logo size to non-mobile size -->
        <div class="bg-black-100 border-b border-black-400">
            <!-- menu header -->
            <div class="flex justify-between items-center mb-4 h-full">
                <!-- logo -->
                <a href="/" class="h-full ml-3">
                    <img src="https://placehold.co/50/png" class="h-full rounded-full" alt="Logo">
                </a>
    
                <!-- X icon -->
                <button data-collapse-toggle="mobile-nav-items" type="button" class="inline-flex items-center my-2 p-2 w-10 h-10 justify-center text-sm text-black-500 rounded-lg md:hidden hover:bg-black-100 focus:outline-none focus:ring-2 focus:ring-black-200" aria-controls="mobile-nav-items" aria-expanded="false" id="hamburger-close">
                    <span class="sr-only">Close navigation</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 460.775 460.775">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/>
                    </svg>
                </button>
            </div>
    
            <!-- mobile nav -->
            <ul class="flex flex-col p-4 font-medium" id="mobile-nav-items">
                
                    <li>
                        <a href="/about" class="block py-3 px-4 text-black-900">About</a>
                    </li>
                
                    <li>
                        <a href="/samples" class="block py-3 px-4 text-black-900">Samples</a>
                    </li>
                
                    <li>
                        <a href="/blog" class="block py-3 px-4 text-black-900">Blog</a>
                    </li>
                
                    <li>
                        <a href="/shop" class="block py-3 px-4 text-black-900">Shop</a>
                    </li>
                
                    <li>
                        <a href="/donate" class="block py-3 px-4 text-black-900">Donate</a>
                    </li>
                
            </ul>
        </div>
    </div>
</nav>

        <main class="min-h-screen">
            
<!-- header section -->
<div class="mt-[56px] py-8 bg-primary-500 text-white-500">
    <h1 class="text-6xl text-center">Artwork 5</h1>
</div>

<div class="flex flex-wrap justify-evenly py-8 px-6 lg:py-16 lg:px-16">
    <div class="border-4 border-black-500 shadow-retro w-full md:w-3/4 max-w-[300px] md:max-w-[350px] lg:max-w-[400px] mx-auto lg:mr-12">
        <img src="/images/artwork-5.jpg" alt="Artwork 5">
    </div>

    <div class="w-full md:w-1/3 max-w-[300px] md:max-w-[100%] mt-6 mx-auto lg:ml-12">
        <p class="font-medium">Dang my fifth painting. Are you proud of me? You should be haha.</p>
        <p class="text-sm mb-4">Uploaded on 10/30/2023</p>

        <a href="/images/artwork-5.jpg" target="_blank" rel="noopener noreferrer" class="block w-full px-3 py-2.5 bg-primary-200 text-primary-600 border-4 border-primary-600 font-medium hover:bg-primary-600 focus:bg-primary-600 text-center hover:text-white-500 focus:text-white-500 focus:ring-2 focus:ring-primary-500 focus:outline-none">View sample</a>
    </div>
</div>


        </main>

        <footer class="bg-black-500 text-white-500 flex justify-between px-4 md:px-8 py-2">
    <div>
        <p>&copy <span id="year"></span> Coded by <a href="https://github.com/sandeepsingh11/" target="_blank" rel="noopener noreferrer">Sandeep</a></p>
    </div>

    <div class="grid grid-cols-3 gap-4">
        
    </div>
</footer>

        <script>
            // mobile nav menu
            const hamburgerOpenEle = document.getElementById('hamburger-open');
            const hamburgerCloseEle = document.getElementById('hamburger-close');
            const navbarEle = document.getElementById('navbar-sticky');
            const navbarMobileEle = document.getElementById('mobile-navbar');

            hamburgerOpenEle.addEventListener('click', () => {
                navbarMobileEle.classList.remove('hidden');
            });
            hamburgerCloseEle.addEventListener('click', () => {
                navbarMobileEle.classList.add('hidden');
            });

            // copyright year
            document.getElementById('year').innerText = new Date().getFullYear();
        </script>
    </body>
</html>
